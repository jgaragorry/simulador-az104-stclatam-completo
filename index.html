
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Examen AZ-104</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="assets/logo-stclatam.png" alt="STCLatam Logo" class="logo" />
      <h1>Simulador de Certificación AZ-104</h1>
    </header>

    <main id="exam-container" class="exam-container">
      <section id="start-screen" class="card">
        <h2>Información del examen</h2>
        <p><strong>Duración:</strong> 90 minutos</p>
        <p><strong>Total de preguntas:</strong> 50</p>
        <p><strong>Nota mínima para aprobar:</strong> 700 / 1000</p>
        <button onclick="startExam()" class="btn-start">Comenzar examen</button>
      </section>

      <section id="question-screen" class="hidden">
        <div class="exam-header">
          <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
          <div id="timer" class="timer">90:00</div>
        </div>
        <div id="question-box"></div>
        <button onclick="nextQuestion()" class="btn-next">Siguiente</button>
      </section>

      <section id="result-screen" class="hidden">
        <h2>Resultado del Examen</h2>
        <div id="score-bar-container">
          <div id="score-bar" class="score-bar"></div>
        </div>
        <p id="score-text"></p>
        <button onclick="location.reload()">Volver a empezar</button>
      </section>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
